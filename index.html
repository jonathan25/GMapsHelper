<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <title>Herramienta de b√∫squeda de lugares en Google Maps</title>
    </head>
    <body>
        <div class="container p-3">
            <form id="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="latitude">Latitud</label>
                        <input type="text" class="form-control" id="latitude" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="longitude">Longitud</label>
                        <input type="text" class="form-control" id="longitude" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Google Place ID</label>
                    <input type="text" class="form-control" id="placeId">
                </div>
            </form>
            <div class="embed-responsive embed-responsive-16by9" style="" id="map"></div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8VbklM4deBdo3Zxb5C8kdDjBHVh3rW1k&libraries=places&callback=initMap" async defer></script>
        <script src="script.js"></script>
    </body>
</html>
